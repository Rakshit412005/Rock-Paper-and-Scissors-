<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">Rock Paper Scissors</header>
    <div class="dada-box">
        <div class="papa-box">
            <div class="beta-box1">
                <div class="choice1 hover" id="rock">
                    
                </div>
                <div class="choice2 hover" id="paper">
                    
                </div>
                <div class="choice3 hover" id="scissors">
                    
                </div>
            </div>
            <div class="beta-box2">
                <div class="score" style="margin-right: 100px;">
                    <h1 id="user-score">0</h1>
                    <h3>You</h3>
                </div>
                <div class="score" style="margin-left: 100px;">
                    <h1 id="comp-score">0</h1>
                    <h3>Computer</h3>
                </div>
            </div>
            <div class="beta-box3">
                <h1 id="msg">Play Your Move</h1>
            </div>
        </div>
        <div class="image"></div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
